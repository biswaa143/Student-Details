<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Details</title>
</head>
<body>
    <h1>Student Details</h1>
    <form onsubmit=saveToCrud(event)>
        <label for="name">Enter Student's Name</label>
        <input type="text" name="=name" id="name">
        <label for="classes">Select Class</label>
        <select name="classes" id="classes">
            <option value="select">Select One</option>
            <option value="V">V</option>
            <option value="VI">VI</option>
            <option value="VII">VII</option>
            <option value="VIII">VIII</option>
            <option value="IX">IX</option>
            <option value="X">X</option>
        </select>
        <label for="rollno">Enter Roll No</label>
        <input type="text" name="rollno" id="rollno">
        <label for="marksInPercentage">Marks in percentage</label>
        <input type="text" name="marksInPercentage" id="marksInPercentage">
        <label for="expertiseSubject">Select Expertise Subject</label>
        <select name="expertiseSubject" id="expertiseSubject">
            <option value="select">Select One</option>
            <option value="math">Math</option>
            <option value="english">English</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="history">History</option>
            <option value="geography">Geography</option>
            <option value="sanskrit">Sanskrit</option>
            <option value="hindi">Hindi</option>
            <option value="odia">Odia</option>
            <option value="computer">Computer</option>
            <option value="drawing">Drawing</option>
        </select>
        <button>Enter</button>
    </form>
    <ul id="list"></ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
        <script src="details.js"></script>

</body>
</html>
